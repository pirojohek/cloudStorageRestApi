spring:
  datasource:
    url: jdbc:postgresql://localhost:54123/users_storage
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 61379
      password: ""
  session:
    store-type: redis
    timeout: 30m


minio:
  url: http://localhost:9100
  access-key: myuser
  secret-key: mypassword
  bucket: user-files
